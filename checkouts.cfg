[buildout]
always-checkout = force
auto-checkout +=
    collective.documentviewer
    collective.z3cform.select2
    dexterity.localroles
    dexterity.localrolesfield
    imio.helpers
    plone.formwidget.autocomplete

[remotes]
imio = https://github.com/imio
imio_push = git@github.com:imio
collective = https://github.com/collective
collective_push = git@github.com:collective
plone = https://github.com/plone
plone_push = git@github.com:plone
ftw = https://github.com/4teamwork
ftw_push = git@github.com:4teamwork
zopefoundation = https://github.com/zopefoundation
zopefoundation_push = git@github.com:zopefoundation
zopesvn = svn://svn.zope.org/repos/main/
col = https://github.com/collective
col_push = git@github.com:collective

[sources]
collective.documentviewer = git ${remotes:collective}/collective.documentviewer.git pushurl=${remotes:collective_push}/collective.documentviewer.git branch=plone6
collective.z3cform.select2 = git ${remotes:collective}/collective.z3cform.select2.git pushurl=${remotes:collective_push}/collective.z3cform.select2.git branch=plone6
dexterity.localroles = git ${remotes:collective}/dexterity.localroles.git pushurl=${remotes:collective_push}/dexterity.localroles.git
dexterity.localrolesfield = git ${remotes:collective}/dexterity.localrolesfield.git pushurl=${remotes:collective_push}/dexterity.localrolesfield.git branch=plone61
imio.helpers = git ${remotes:imio}/imio.helpers.git pushurl=${remotes:imio_push}/imio.helpers.git
plone.formwidget.autocomplete = git ${remotes:plone}/plone.formwidget.autocomplete.git pushurl=${remotes:plone_push}/plone.formwidget.autocomplete.git
z3c.table = git ${remotes:zopefoundation}/z3c.table.git pushurl=${remotes:zopefoundation_push}/z3c.table.git